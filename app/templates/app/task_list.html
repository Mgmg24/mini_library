{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Log out</a>
{% else %}
<a href="{% url 'login' %}">Log in</a>
{% endif %}


<hr>
<h1> My To Do List {{color}}</h1>
<a href="{% url 'task_create' %}">Add Task</a>

<form action="" method="get">
    <input type="text" name="search-area" id="" value="{{search_input}}">
    <input type="submit" value="search">
</form>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}} </td>
        <!-- <td><a href="{% url 'task' task.id %}">View</a></td> -->
        <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
        <td><a href="{% url 'task_update' task.id %}">Update</a></td>
        
    </tr>
    {% empty %}
    <h3>No items in List</h3>
    {% endfor %}
</table>
